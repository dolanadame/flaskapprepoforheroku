<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Stock Ticker application to display closing price of a user-defined stock over a user-defined date range.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Wilkommen, bienvenue, and welcome to Heroku!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Adam Dolan's Stock Ticker Milestone Project App</h2>
          <h>Symbol (e.g. GOOG, MSFT, AAPL)</h><br>
          <form method="POST">
            <input name="symbol">
            <br><br>
          <h>Date Range Start (yyyy-mm-dd)</h><br>
          <form method="POST">
            <input name="datestart">
            <br><br>
          <h>Date Range End (yyyy-mm-dd)</h><br>
          <form method="POST">
            <input name="dateend">
            <input type="submit"><br><br>
          <h> Note:  Valid date ranges from x to 2018-04-11
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
